name: push

on: push
  #push:
   # branches: [ "main" ]
  #pull_request:
  #  branches: [ "main" ]

jobs:
  build:

    env:
      TAG: petclinic
      PAT: ${{ secrets.PAT }}
      USER: infologistix
      DOCKER_USER: palexus
      REGISTRY: ghcr.io
      VERSION: $(echo ${GITHUB_REF##*/} | sed -e s/[\/_]/-/g | sed -e 's/\(.*\)/\L\1/g')

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: |
        chmod +x mvnw
        ./mvnw -B package --update-snapshots verify
        
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{env.REGISTRY}}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: docker build quarkus-petclinic-jvm
      run: |
        docker build --no-cache -f src/main/docker/Dockerfile.jvm -t test .
        
    - name: Scan Image
      uses: neuvector/scan-action@main
      with:
        image-repository: test
        image-tag: latest
        min-high-cves-to-fail: "52"
        min-medium-cves-to-fail: "100"

    - name: Tag image
      run: |
        docker tag test ${{env.REGISTRY}}/$USER/$TAG:${{ env.VERSION }}
        
    - name: docker push
      run: |
        docker push ${{env.REGISTRY}}/$USER/$TAG:${{ env.VERSION }}
